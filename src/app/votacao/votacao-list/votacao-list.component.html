<div class="center-block">
  <h2>Votação</h2>
  <form  (ngSubmit)="onSubmit()">
    <br>
  
    <div class="row">
       <div class="col-md-12">
           <div class="table-responsive">
             <table class="table table-striped">
              <thead>
                <tr>
                  <th>Voto</th>
                  <th>Recurso</th>
                  <th>Observacao</th>
                         
                 </tr>
               </thead>
            <tbody>
            <tr *ngFor="let recursoAVotar of RecursoParaVotacao">
              <td><input type="checkbox" [value]="recursoAVotar.selecionado"/>
                {{recursoAVotar.selecionado }}</td>
              <td>{{recursoAVotar.nome }}</td>
              <td><input type="text" [value]="recursoAVotar.observacao" maxlength=100/> </td> 
              
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
