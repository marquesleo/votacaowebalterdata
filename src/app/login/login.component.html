<div class="jumbotron">
        <div class="col-sm-6 offset-sm-3">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
        <div class="form-group">
                <label for="idFilial" class="control-label col-md-2">Filial:</label>
                 <select class="form-control form-control-lg" id="id" formControlName="idFilial" 
                    [ngClass]="{ 'is-invalid': submitted && f.idFilial.errors }">
                   <option *ngFor="let filial of filiais"  [ngValue]="filial.id">{{filial.sigla}}</option>
                 </select>
                
                <div class="invalid-feedback">
                       <div *ngIf="submitted && f.idFilial.errors" class="invalid-feedback">
                            <div *ngIf="f.idFilial.errors.required">Filial é obrigatória</div>
                           
                        </div>
                </div>
            </div>
          
   
   
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" formControlName="email" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
            <div *ngIf="f.email.errors.email">Formato de e-mail inválido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Password</label>
        <input type="password" formControlName="senha" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Password é Obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
