<div class="jumbotron">
        <div class="col-sm-6 offset-sm-3">
<h2>Cadastro de Usuário</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="idFilial" class="control-label col-md-2">Filial:</label>
             <select class="form-control form-control-lg" id="id" formControlName="idFilial" 
             [ngClass]="{ 'is-invalid': submitted && f.idFilial.errors }">
               <option *ngFor="let filial of filiais"  [ngValue]="filial.id">{{filial.sigla}}</option>
             </select>
            
            <div class="invalid-feedback">
                   <div *ngIf="submitted && f.idFilial.errors" class="invalid-feedback">
                        <div *ngIf="f.idFilial.errors.required">Filial é obrigatória</div>
                       
                    </div>
            </div>
        </div>
      
    
    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
            <div *ngIf="f.email.errors.email">Formato de e-mail inválido</div>
        </div>
    </div>
    
    
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
            <div *ngIf="f.senha.errors.minlength">Senha deve ter até 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Confirmar</button>

         <a (click)="Voltar()" class="btn btn-link">Cancelar</a>
     
    </div>
</form>
</div>
